name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install pnpm
      run: npm install -g pnpm@latest

    - name: Install dependencies
      run: |
        pnpm install

    - name: Run lint
      run: pnpm run lint

    - name: Build application
      run: pnpm run build

    - name: end
      run: echo "Build and test completed successfully" && exit 0
